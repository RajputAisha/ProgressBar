<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Progress Bar</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  
</head>
<body>
 <h1 style="text-align: center;">Progress Bar</h1>
<div class="container">

  <div class="myBar center"  id="myBar" style="width: 10%;">10%</div>
</div>

<div button onclick="move()" class="btn"> Upload</button></div>
<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 20;
  var id = setInterval(frame, 30);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>

</body>
</html>
